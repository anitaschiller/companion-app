<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Inhalt folgt</header>

    <main class="container_left">
      <p class="sebo-14-dark-up">Date</p>
      <div class="new-entry__div">
        <p class="reg">Rating:</p>
        <div class="stars2">
          <img src="assets/Star.svg" alt="star" />
          <img src="assets/Star.svg" alt="star" />
          <img src="assets/Star.svg" alt="star" />
          <img src="assets/Star.svg" alt="star" />
          <img src="assets/Star.svg" alt="star" />
        </div>
      </div>
      <div class="new-entry__div">
        <p class="reg">Comprehension:</p>
        <div class="comprehension">
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
          <img src="assets/Rectangle.svg" alt="rectangle" />
        </div>
      </div>
      <div class="new-entry__div">
        <p class="reg">Motto:</p>
        <textarea name="Motto" id="motto" cols="30" rows="10"> </textarea>
      </div>
      <div class="new-entry__div">
        <p class="reg">Notes:</p>
        <textarea name="Notes" id="notes" cols="30" rows="10"> </textarea>
      </div>
      <div class="btn">
        <button class="sebo-16-dark">Cancel</button>
        <button>Save ✔︎</button>
      </div>
    </main>
  </body>
</html>
